<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD app</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!--header-->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">Machine Maintenance</a>
                </div>
            </div>
        </nav>
    </header>
    <!--/header-->
    <main id="main-content">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <a href="/add-type-machine" class="border-shadow">
                    <span class="text-gradient">New Type Machine <i class="fa-solid fa-computer-classic"></i></span>
                </a>
            </div>

            <!--crud form-->
            <form action="/" method="post">
                <table class="table-type-machine">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Brand</th>
                            <th>Country</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>BMW</td>
                            <td>USA</td>
                            <td>
                                <a href="#" class="btn border-shadow update">
                                    <span class="text-gradient">Edit</span>
                                </a>
                                <a href="#" class="btn border-shadow delete">
                                    <span class="text-gradient">Delete</span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <!--/crud form-->
        </div>
    </main>
</body>
</html>
